version: "3"

services:
  db:
    ports:
      - 3315:3306
    volumes:
     - ./containers/db:/var/lib/mysql
    env_file:
     - .docker/dev.config.env

  xmr:
    ports:
     - "9505:9505"
    env_file:
     - .docker/dev.config.env

  web:
    build:
      dockerfile: .docker/dev.Dockerfile
    env_file:
     - .docker/dev.config.env
    volumes:
     - ./:/var/www/cms
    ports:
     - "80:80"

  swagger:
      ports:
       - "8080:8080"
      env_file:
       - .docker/dev.config.env
